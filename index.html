<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="index.js" defer></script>
    <title>Time tracking dashboard | Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <div class="controllerAndProfile">
        <div class="profile">
          <div class="dp"><img src="./images/image-jeremy.png" alt="dp" /></div>
          <div class="second">
            <div class="reportFor">Report for</div>
            <div class="name">
              <h1>Jeremy</h1>
              <h1>Robson</h1>
            </div>
          </div>
        </div>

        <div class="controllers">
          <button class="gear">Daily</button>
          <button class="gear active">Weekly</button>
          <button class="gear">Monthly</button>
        </div>
      </div>
      <div class="scheduleCards">
        <div class="card" id="work">
          <img src="./images/icon-work.svg" alt="" class="bg" />
          <div class="cardContent">
            <div class="header">
              <div class="name">Work</div>
              <div class="menu">
                <img src="./images/icon-ellipsis.svg" alt="..." />
              </div>
            </div>
            <div class="body">
              <div class="duration">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card" id="play">
          <img src="./images/icon-play.svg" alt="" class="bg" />
          <div class="cardContent">
            <div class="header">
              <div class="name">Play</div>
              <div class="menu">
                <img src="./images/icon-ellipsis.svg" alt="..." />
              </div>
            </div>
            <div class="body">
              <div class="duration">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card" id="study">
          <img src="./images/icon-study.svg" alt="" class="bg" />
          <div class="cardContent">
            <div class="header">
              <div class="name">Study</div>
              <div class="menu">
                <img src="./images/icon-ellipsis.svg" alt="..." />
              </div>
            </div>
            <div class="body">
              <div class="duration">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card" id="exercise">
          <img src="./images/icon-exercise.svg" alt="" class="bg" />
          <div class="cardContent">
            <div class="header">
              <div class="name">Exercise</div>
              <div class="menu">
                <img src="./images/icon-ellipsis.svg" alt="..." />
              </div>
            </div>
            <div class="body">
              <div class="duration">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card" id="social">
          <img src="./images/icon-social.svg" alt="" class="bg" />

          <div class="cardContent">
            <div class="header">
              <div class="name">Social</div>
              <div class="menu">
                <img src="./images/icon-ellipsis.svg" alt="..." />
              </div>
            </div>
            <div class="body">
              <div class="duration">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
        <div class="card" id="selfCare">
          <img src="./images/icon-self-care.svg" alt="" class="bg" />
          <div class="cardContent">
            <div class="header">
              <div class="name">Self Care</div>
              <div class="menu">
                <img src="./images/icon-ellipsis.svg" alt="..." />
              </div>
            </div>
            <div class="body">
              <div class="duration">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://portfolio-2-nine.vercel.app/">Ahmad Raza</a>.
    </div>
  </body>
</html>
